type Image {
    id : ID!
    width: Int
    height: Int
    uploaded: String
    contentType: String
    file : String
    project: ID!
}

type QueryResolver {
    images: [Image]
    image(id: ID!): Image!
    imagesInProject(projectname: String!): [Image]
    imageUnlabeledInProject(projectname: String!): Image

}

scalar FileUpload



type Mutation{
    uploadImage(projectname: String!, inputImage: FileUpload!): Image

}
